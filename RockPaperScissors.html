  <script>

    //write a function that will be the computer's choice and the player's choice

    let choice = ['rock', 'paper', 'scissors'];
    function getComputerChoice(choice){
      return choice[Math.floor(Math.random() * choice.length)];
    }
    let computerSelection = getComputerChoice(choice);
    console.log("computer's answer:",computerSelection); //check computer answer

    let playerSelection = prompt("Rock, Paper, or Scissors?").toLowerCase();
    console.log("player's answer:",playerSelection); //check player answer - is it case sensitive?

    //write a function that will play a single round of rock, paper, scissors

    function playRound(playerSelection, computerSelection){
      if (playerSelection === computerSelection){
        return alert("It's a tie!!!");
      } else if (playerSelection === "rock" && computerSelection === "scissors"){
        return alert("You win! Rock beats Scissors!");
      }
      else if (playerSelection === "scissors" && computerSelection === "paper"){
        return alert("You win! Scissors beats paper!");
      }
      else if (playerSelection === "paper" && computerSelection === "rock"){
        return alert("You win! Paper beats rock!");
      }
      else if (playerSelection === "rock" && computerSelection === "paper"){
        return alert("You lose! Paper beats rock!");
      }
      else if (playerSelection === "scissors" && computerSelection === "rock"){
        return alert("You lose! Rock beats Scissors!");
      }
      else if (playerSelection === "paper" && computerSelection === "scissors"){
        return alert("You lose! Scissors beats paper!");
      }
      else {
        return alert("Pick Rock, Paper, or Scissors!");
      }
    }

    console.log("Play Round", playRound(playerSelection, computerSelection));


  </script>
</html>
